        <main>
            <div class="wrapper">
                <h3><b>Contact Us</b></h3>
                <img src="images/digital.jpg" width="40%" alt="Woman hands at Computer - Photograph and free copyright by Unsplash"><br />
            <div class="contact">
            <form
                action="https://formspree.io/f/xdorolow"
                method="POST" class="validate">
            <label for="name">Your Name</label>
            <input id="name" class="form-input" type="text" name="name" required="" minlength="4" maxlength="25"/>
            <label for="email">Email</label>
            <input id="email" class="form-input error" name="_replyto" required="" aria-describedby="error-for-email">
            <div id="error-for-email" class="error-message" style="display:block; visibility: visible;">Please fill out this field</div>
            <label for="message">Comments and Suggestions</label>
            <textarea id="message" class="form-input error" name="message" rows="4" required="" aria-describedby="error-for-message" minlength="10" maxlength="100"></textarea>
            <div id="error-for-message" class="error-message" style="display:block; visibility: visible;">Please fill out this field</div>
            <input type="submit" class="button" value="Submit">
        </form>
        </div></div></main>
